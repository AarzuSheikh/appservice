<div style="border:1px solid black; width:350px;margin-left:540px;height:510px;">
  <br>
<div class="form-group">
<label>Name</label>
<input type="text" class="form-control" ngModel name="fname" #fname="ngModel" minlength="8" autocomplete="off">
<div class="alert alert-danger" *ngIf="!fname.valid">name requires min length 5
</div>
</div> 
<br>
<div class="form-group">
<label>Email Id</label>
<input type="text" class="form-control" ngModel name="ename" #ename="ngModel"  minlength="8" autocomplete="off">
<div class="alert alert-danger" *ngIf="!ename.valid">Invalid Email
</div>
</div> <br>

<div class="form-group">
<label>Phone no</label>
<input type="number" class="form-control" ngModel name="phone" #phone="ngModel"  minlength="10" autocomplete="off">
<div class="alert alert-danger" *ngIf="!phone.valid">Atleast 10 digits
</div>
</div><br>

<div class="form-group">
<label>Password</label>
<input type="password" class="form-control" ngModel name="pswd" #pswd="ngModel" pattern="/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$">
<div class="alert alert-danger" *ngIf="!paswd.valid">Invalid password
  </div></div>
<br>
<button class="btn btn-primary" (click)="addTodo($event,fname.value,ename.value,phone.value,pswd.value)">Submit</button>
</div>
